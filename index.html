<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/utility.css">
    <title>PLAYNPAUSE</title>
</head>
<body>
    <!-- <img src="/spotify_clone/img/logos.svg" alt=""> -->
<div class="container flex bg-black">
    <div class="left">
        <!-- for hamburguer bar closing -->
         <div class="close">
            <img class="invert" src="/img/close.svg" alt="">
         </div>
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img class="invert" src="/img/logo.svg" alt="PLAYNPAUSE logo"></div>
            <ul>
                <li><img class="invert" src="/img/home.svg" alt="Home">Home</li>
                <li><img class="invert" src="/img/search.svg" alt="Search">Search</li>
            </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
            <div class="heading">
                <img class="invert" src="/img/playlis.svg" alt="playlist logo">
                <h2>
                    Your Library
                </h2>
                
            </div>
            <div class="songlist">
                <ul>
                    
                </ul>
            </div>
            <div class="footer">
            
                <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                <!-- <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a> -->
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                <!-- <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a> -->
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
            
            </div>
            
  </div>
        </div>
        
    <div class="right bg-grey rounded">
        <div class="header">
            <div class="nav">
              <div class="hamburgerContainer">
                <!-- for hamburger icon  -->
                <img class="invert hamburger" src="/img/hamburger.svg" alt="">
                 <!-- left arrow -->
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <!-- right arrow -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
                
                
               
            </div>
            <div class="buttons">
                <button class="btn signupbtn">Sign Up</button>
                <button class="btn loginbtn">Log In</button>
            </div>
        </div>
        <div class="spotifyPlaylists">
            <h1>Trending Playlists</h1>
             <div class="cardContainer"> </div>

        
        <div class="playbar">
            <div class="seekbar">
                <div class="circle"></div>
            </div>
         <div class="bar">
            <div class="songinfo"></div>
            <div class="songbuttons">
                <img height="20px" id="previous" src="/img/previous.svg" alt="">
                <img height="20px" id="play" src="/img/play.svg" alt="">
                <img height="20px" id="next" src="/img/nextsong.svg" alt="">
            </div>
            <div class="timenvol">
                <div class="songtime">

                </div>
                <div class="volume">
                    <img src="/img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
         </div>   
        </div>
    </div>
    
</div>

<script src="/JS/script.js"></script>    
</body>
</html>
